<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страничка для анимаций">
    <title>Страничка для анимаций</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.min.css?ver=0.0.4">
</head>
<body>


<div class="cloud">
    <ul class="cloud__behindList">
        <li class="cloud__behind1"></li>
        <li class="cloud__behind2"></li>
        <li class="cloud__behind3"></li>
        <li class="cloud__behind4"></li>
    </ul>

    <div class="mountain"></div>

    <div class="cloud__circle"></div>
    <h1 class="cloud__h1">wonder</h1>
    <h2 class="cloud__h2">a god of miracles</h2>

    <ul class="cloud__frontList">
        <li class="cloud__front1"></li>
        <li class="cloud__front2"></li>
        <li class="cloud__front3"></li>
        <li class="cloud__front4"></li>
    </ul>
</div>

<div class="container">
    <div class="wrap">
        <div class="animBlockPhoto">
            <picture class="wrap__img-user layer1">
                <source type="image/webp" srcset="img/dest/blur-woman.webp">
                <img src="img/dest/blur-woman.jpg" alt="blur-woman" loading="lazy">
            </picture>
            <picture class="wrap__img-user layer2">
                <source type="image/webp" srcset="img/dest/back.webp">
                <img src="img/dest/back.png" alt="back" loading="lazy">
            </picture>
            <picture class="wrap__img-user layer3">
                <source type="image/webp" srcset="img/dest/smoke.webp">
                <img src="img/dest/smoke.png" alt="smoke" loading="lazy">
            </picture>
            <picture class="wrap__img-user layer4">
                <source type="image/webp" srcset="img/dest/woman.webp">
                <img src="img/dest/woman.png" alt="woman" loading="lazy">
            </picture>
        </div>
    </div>

    <div class="city" id="city">
        <div class="anim-city">
            <picture class="anim-city__back">
                <source type="image/webp" srcset="img/dest/oae.webp">
                <img src="img/dest/oae.jpg" alt="oae" loading="lazy">
            </picture>
            <div class="glass-search"></div>
        </div>
    </div>
</div>
<script src="js/app.min.js??ver=0.0.4"></script>
</body>
</html>
